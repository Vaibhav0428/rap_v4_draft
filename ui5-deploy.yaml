# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zrapv4
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ACXDEV
          url: https://my404840.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZHOTSPOT
          description: SO Link
          package: ZHOTSPOT_FUNCTIONALITY
          transport: ''
        exclude:
          - /test/
